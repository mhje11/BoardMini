<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/edit_board.css}">
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>
    <form th:action="@{/list/updateform/{id}(id=${board.id})}" method="post" th:object="${board}">
        <label for="title">글제목</label>
        <input type="text" id="title" th:field="*{title}" required>

        <div class="horizontal-fields">
            <div class="field-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" required>
                <div th:if="${error}" class="error">
                    <p th:text="${error}"></p>
                </div>
            </div>
            <div class="field-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
        </div>

        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" required></textarea>

        <button type="submit" th:value="수정">수정</button>
    </form>
</div>
</body>
</html>
